<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <section id="app">
        <h1>Apps</h1>
        <div class="line"> </div>
        <iframe width="400" height="650" style="border: 0px;" src="https://studio.code.org/projects/applab/jrNfBu969YCLOMTAWKrs3wksoHtugsJNeDLGNythNMQ/embed"></iframe>
        <iframe width="400" height="650" style="border: 0px;" src="https://studio.code.org/projects/applab/-vu6yrN6aHBKFMzBGqPxvcegl0vw3PKfh65x2WplUyU/embed"></iframe>
    </section>



<h2>Click On the Games To Explore!</h2>
    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                <a href="https://studio.code.org/projects/playlab/AZ3A12ezlkXgTO1D-KXWe6sVO5Ez_iQxzCN1RO6o1ac" target="_blank">
                    <img src="Dragon%20Attack.png" class="img-responsive">
                </a>
                    <div class="carousel-content"><p>Dragon Attack</p></div>
                </center>
            </div>
            
            <div class="item">
                <center>
                    <a href="https://studio.code.org/projects/playlab/UlyxzHxaxK7kRBnqxogdh14A335K843vw_u9Ay7n7v0" target="_blank">
                        <img src="Math%20Quiz.png" class="img-responsive">
                    </a>
                    <div class="carousel-content"><p>Math Quiz</p></div>
                </center>
            </div>
        
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
   

    <section id="chatbot">
        <h1>Chatbot</h1>
        <div class="line"></div>
        <iframe allow="microphone;" width="350px" height="500px" src="https://console.dialogflow.com/api-client/demo/embedded/08ab7ba1-7db4-4f19-86dd-f13f4f99db10">
        </iframe>

    </section>
    </div>

</html>
